<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Jai's Portfolio{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <div class="text-xl font-bold text-purple-700">Jai's Portfolio</div>
      <div class="space-x-4 text-sm sm:text-base">
        <a href="/" class="text-gray-700 hover:text-purple-600 transition">Home</a>
        <a href="/about" class="text-gray-700 hover:text-purple-600 transition">About</a>
        <a href="/projects" class="text-gray-700 hover:text-purple-600 transition">Projects</a>
        <a href="/contact" class="text-gray-700 hover:text-purple-600 transition">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="max-w-4xl mx-auto px-4 py-10">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6 mt-10">
    <p>&copy; 2025 Jai Venkata Arun. All rights reserved.</p>
    <p class="text-sm">Crafted with ❤️ using Flask + TailwindCSS</p>
  </footer>

</body>
</html>
