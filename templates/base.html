<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Jai's Portfolio{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind Dark Mode Setup -->
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-white transition-colors duration-300">

  <!-- Dark Mode Toggle Button -->
  <div class="fixed top-4 right-4 sm:top-6 sm:right-6 z-50">
    <button id="darkToggle"
      class="text-white bg-gray-800 dark:bg-white dark:text-black p-2 rounded-full text-sm shadow transition">
      🌙
    </button>
  </div>

  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <div class="text-xl font-bold text-purple-700 dark:text-purple-300">Jai's Portfolio</div>
      <div class="space-x-4 text-sm sm:text-base">
        <a href="/" class="text-gray-700 dark:text-gray-300 hover:text-purple-500 dark:hover:text-purple-400 transition">Home</a>
        <a href="/about" class="text-gray-700 dark:text-gray-300 hover:text-purple-500 dark:hover:text-purple-400 transition">About</a>
        <a href="/projects" class="text-gray-700 dark:text-gray-300 hover:text-purple-500 dark:hover:text-purple-400 transition">Projects</a>
        <a href="/contact" class="text-gray-700 dark:text-gray-300 hover:text-purple-500 dark:hover:text-purple-400 transition">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="max-w-4xl mx-auto px-4 py-10">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6 mt-10">
    <p>&copy; 2025 Jai Venkata Arun. All rights reserved.</p>
    <p class="text-sm">Crafted with ❤️ using Flask + TailwindCSS</p>
  </footer>

  <!-- Dark Mode Script -->
  <script>
    const toggleBtn = document.getElementById('darkToggle');
    const root = document.documentElement;

    if (localStorage.getItem('theme') === 'dark') {
      root.classList.add('dark');
      toggleBtn.textContent = '☀️';
    }

    toggleBtn.addEventListener('click', () => {
      root.classList.toggle('dark');
      const isDark = root.classList.contains('dark');
      toggleBtn.textContent = isDark ? '☀️' : '🌙';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>

</body>
</html>
