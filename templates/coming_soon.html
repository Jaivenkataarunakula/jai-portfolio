<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸš§ Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }

    .glow-text {
      background: linear-gradient(to right, #38bdf8, #a78bfa, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }

    #musicToggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: bold;
      border: 1px solid white;
      cursor: pointer;
      z-index: 100;
      font-size: 0.875rem;
    }

    #musicToggle:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen flex flex-col items-center justify-center text-white px-4 text-center relative">

  <!-- Music Toggle -->
  <button id="musicToggle" class="absolute top-4 right-4 bg-white text-pink-600 font-bold px-4 py-2 rounded-full hover:bg-pink-100 transition z-50">
    ðŸ”Š Mute
  </button>

  <!-- Animation -->
  <div class="w-full max-w-md mx-auto">
    <lottie-player
     src="https://assets4.lottiefiles.com/packages/lf20_KEQ1OfFv6Q.json"
     background="transparent"
     speed="1"
     loop
     autoplay>
     </lottie-player>

  </div>

  <!-- Text Content -->
  <div class="mt-6 space-y-4">
    <h1 class="text-4xl md:text-5xl font-bold glow-text">Website Under Construction ðŸš§</h1>
    <p class="text-lg text-gray-300">We're busy building something awesome. Stay tuned!</p>
    <a href="https://www.linkedin.com/in/jaivenkataarunakula" target="_blank"
      class="inline-block bg-white text-pink-600 font-bold px-4 py-2 rounded-full hover:bg-pink-100 transition">
      ðŸ’¼ Follow on LinkedIn
    </a>
  </div>

  <!-- Music -->
  <audio id="bgMusic" autoplay loop muted>
    <source src="{{ url_for('static', filename='background.mp3') }}" type="audio/mp3">
  </audio>

  <!-- Scripts -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script>
    const music = document.getElementById("bgMusic");
    const toggleBtn = document.getElementById("musicToggle");

    if (localStorage.getItem("music") === "on") {
      music.muted = false;
      toggleBtn.innerText = "ðŸ”Š Mute";
    }

    toggleBtn.addEventListener("click", () => {
      if (music.muted) {
        music.muted = false;
        toggleBtn.innerText = "ðŸ”Š Mute";
        localStorage.setItem("music", "on");
      } else {
        music.muted = true;
        toggleBtn.innerText = "ðŸ”‡ Play";
        localStorage.setItem("music", "off");
      }
    });
  </script>

</body>
</html>
